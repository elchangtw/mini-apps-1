<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="./app.js"></script>
    <h1>Tic Tac Toe</h1>
    <table id="board" onload="loadBoard()">
        <tr>
          <td id="0-0" onclick="clickBoard(0, 0)"></td>
          <td id="0-1" onclick="clickBoard(0, 1)"></td>
          <td id="0-2" onclick="clickBoard(0, 2)"></td>
        </tr>
        <tr>
          <td id="1-0" onclick="clickBoard(1, 0)"></td>
          <td id="1-1" onclick="clickBoard(1, 1)"></td>
          <td id="1-2" onclick="clickBoard(1, 2)"></td>
        </tr>
          <td id="2-0" onclick="clickBoard(2, 0)"></td>
          <td id="2-1" onclick="clickBoard(2, 1)"></td>
          <td id="2-2" onclick="clickBoard(2, 2)"></td>
        </tr>
      </table>
      <p id="status">Status: In Progess...</p>
      <button id="resetButton" onclick="resetBoard()">Reset</button>
  </body>
</html>
